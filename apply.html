<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow">
      <div class="container mx-auto px-6 py-3">
          <div class="flex justify-between items-center">
              <div class="text-3xl font-bold text-gray-800">RecruitMe</div>
              <div class="space-x-4">
                  <a href="index.html" class="text-gray-600 hover:text-blue-500">Home</a>
                  <a href="jobs.html" class="text-gray-600 hover:text-blue-500">Job Listings</a>
                  <a href="apply.html" class="text-gray-600 hover:text-blue-500">Apply Now</a>
              </div>
          </div>
      </div>
  </nav>
  <div class="container mx-auto px-6 py-10">
      <h2 class="text-3xl font-bold mb-6">Apply for a Job</h2>
      <form class="bg-white p-6 rounded-lg shadow">
          <div class="mb-4">
              <label for="name" class="block text-gray-700">Full Name</label>
              <input type="text" id="name" class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mb-4">
              <label for="email" class="block text-gray-700">Email</label>
              <input type="email" id="email" class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mb-4">
              <label for="resume" class="block text-gray-700">Upload Resume</label>
              <input type="file" id="resume" class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg">Submit Application</button>
      </form>
  </div>
</body>
</html>
